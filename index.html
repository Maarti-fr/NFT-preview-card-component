<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
    <div class="card">
        <div class="img_NFT">
            <img class="img_main" src="images/image-equilibrium.jpg" alt="images du nft">
            <div class="filtre">
                <img class="icon_view" src="images/icon-view.svg" alt="icon view">
            </div>
        </div>
        <div class="nom_NFT">
            <h1>Equilibrium #3429</h1>
        </div>
        <div class="description">
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="prix_date">
            <div class="ethereum">
                <img src="images/icon-ethereum.svg" alt="icon ethereum">
                <div class="prix">
                    <p>0.041 ETH</p>
                </div>
            </div>
            <div class="time">
                <img src="images/icon-clock.svg" alt="icon clock">
                <div class="date">3 days left</div>
            </div>
        </div>
        <div class="profil">
            <div class="img_profil">
                <img src="images/image-avatar.png" alt="image du profil">
            </div>
            <div class="creation">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </div>
</body>

</html>
